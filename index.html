<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Images App</title>
	<link rel="icon" type="text/css" href="photos/logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <h2 class="heading">Image Searching</h2>
        </div>

        <div class="form-container">
            <input type="text" id="userInput" class="input-field" placeholder="Search for images" required>
            <button type="button" id="submitButton" class="submit-button">SEARCH</button>
          </div>

          <div id="notfound"></div>

          <div class="gallery-container">
            <div class="gallery">
              <a target="_blank" href="photos/pic4.jpg">
                <img src="photos/pic4.jpg" alt="Prem Mandir, Vrindavan" width="600" height="400">
              </a>
              <div class="desc">Prem Mandir, Vrindavan</div>
            </div>

            <div class="gallery">
              <a target="_blank" href="photos/pic 2.jpg">
                <img src="photos/pic 2.jpg" alt="National Park" width="600" height="400">
              </a>
              <div class="desc">National Park</div>
            </div>

            <div class="gallery">
              <a target="_blank" href="photos/pic3.jpg">
                <img src="photos/pic3.jpg" alt="Lake" width="600" height="400">
              </a>
              <div class="desc">Lake, National Park</div>
            </div>
            
          </div>
          
          <div>
            <button type="button" id="show-more">Show more</button>
          </div>


    </div>
    <script src="script.js"> </script>
</body>





</html>
